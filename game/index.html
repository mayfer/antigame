<!DOCTYPE HTML>
<html>
    <head>

        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Maple</title>

        <link rel="stylesheet" type="text/css" href="./static/style.css" />

        <script type="text/javascript" charset="utf-8" src="./static/generic.js"></script>
        <script type="text/javascript" charset="utf-8" src="./static/jquery.min.js"></script>

        <script type="text/javascript" charset="utf-8" src="../lib/bison.js"></script>
        <script type="text/javascript" charset="utf-8" src="../lib/Class.js"></script>
        <script type="text/javascript" charset="utf-8" src="../lib/Twist.js"></script>
        <script type="text/javascript" charset="utf-8" src="../Maple.js"></script>
        <script type="text/javascript" charset="utf-8" src="../Client.js"></script>

        <script>
            function debug(text) {
                $('#debug').append(text + "\n");
                $('#debug-outer').scrollTop($('#debug-outer')[0].scrollHeight);
            }

            $(document).ready(function(){
                debug('Page loaded.');
            });
        </script>
    </head>

    <body>
        <script type="text/javascript" charset="utf-8" src="client.js"></script>
        <h1>hello world</h1>
        <div id='debug-outer'>
            <div id='debug'></div>
        </div>
    </body>

</html>
